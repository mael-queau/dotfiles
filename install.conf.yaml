- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh

- shell:
    - [brew bundle, Installing Homebrew packages]
    - [git submodule update --init --recursive, Installing submodules]
    - [chsh -s $(which zsh), Making zsh the default shell]
